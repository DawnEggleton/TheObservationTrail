<!DOCTYPE html>
<html>
    <head>
        <title>The Observation Trail</title>
        <!-- javascript libraries -->
        <script src="/scripts/aframe-v0.8.2.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>


        <!-- imlpemented + customized javascript -->
        <script src="scripts/isotope.js"></script>
        <script src="scripts/guidebook.js"></script>
        
        <!-- components -->
        <script src="/scripts/actionObject.js"></script>
        <script src="/scripts/setGround.js"></script>
        <script src="/scripts/setCurveLeft.js"></script>
        <script src="/scripts/setCurveRight.js"></script>
        <script src="/scripts/setEnvironment.js"></script>
        <script src="/scripts/selectHiker.js"></script>
        <script src="/scripts/selectGuide.js"></script>
        <script src="/scripts/showInstructions.js"></script>
        <script src="/scripts/hideInstructions.js"></script>
        <script src="/scripts/hikerStart.js"></script>
        <script src="/scripts/timer.js"></script>
        <script src="/scripts/loadAnimal.js"></script>
        <script src="/scripts/duck.js"></script>

        <!-- required global variables -->
        <script>
            const numTiles = 5;    
            let timeStart = 0;
        </script>

        <!-- styles -->
        <link rel="stylesheet" href="styles/guidebook.css"/>

        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700|Raleway" rel="stylesheet"> 
    </head>
    <body>
        <a-scene>

            <!-- load assets -->
            <a-assets>
                <a-asset-item id="straightPath_obj" src="/models/path_straight.obj"></a-asset-item>
                <!-- put straight path texture in img src below -->
                <img id="straightPath_mat" src="/textures/straightPath_tex.png">
                <a-asset-item id="curvePath_obj" src="/models/path_curve.obj"></a-asset-item>
                <!-- put curve path texture in img src below -->
                <img id="curvePath_mat" src="/textures/curvePath_tex.png">
                <a-asset-item id="arrow_obj" src="/models/arrow.obj"></a-asset-item>
                <img id="arrow_mat" src="/textures/arrow_tex.png">
                <a-asset-item id="skunk_obj" src="/models/skunk.obj"></a-asset-item>
                <img id="skunk_mat" src="/textures/skunk_tex.png">
                <!-- Assets to be added
                    ****MAKE SURE TO FIX OBJ AND MAT IN LOADANIMALS.JS FILE****

                    <a-asset-item id="fox_obj" src="/models/fox.obj"></a-asset-item>
                    <img id="fox_mat" src="/textures/fox_tex.png">
                    <a-asset-item id="racoon_obj" src="/models/racoon.obj"></a-asset-item>
                    <img id="racoon_mat" src="/textures/racoon_tex.png">
                    <a-asset-item id="snowyOwl_obj" src="/models/snowyOwl.obj"></a-asset-item>
                    <img id="snowyOwl_mat" src="/textures/snowyOwl_tex.png">
                    <a-asset-item id="porcupine_obj" src="/models/porcupine.obj"></a-asset-item>
                    <img id="porcupine_mat" src="/textures/porcupine_tex.png">
                    <a-asset-item id="rock_obj" src="/models/rock.obj"></a-asset-item>
                    <img id="rock_mat" src="/textures/rock_tex.png">
                    <a-asset-item id="stick_obj" src="/models/stick.obj"></a-asset-item>
                    <img id="stick_mat" src="/textures/stick_tex.png">
                -->
            </a-assets>  

            <!-- camera -->
            <a-entity duck-comp id="cam" position="0 1.4 2" camera look-controls wasd-controls>
                <a-entity cursor="rayOrigin:mouse;" position="0 0 -1"></a-entity>
                <a-entity id="clap_snd" sound="src:/audio/testSound.mp3"></a-entity> 
            </a-entity>

            <!-- selection screen -->
            <a-entity   select-hiker-comp
                        id="selectHiker" 
                        geometry="primitive: plane; width: 0.75; height: 0.25;" 
                        material="color: #ff9048;" 
                        position="0 1.6 1">
                <a-text 
                        value="Hiker" 
                        color="#ffffff" 
                        anchor="center" 
                        align="center" 
                        baseline="center"></a-text>
            </a-entity>
            <a-entity   select-guide-comp
                    id="selectGuide" 
                    geometry="primitive: plane; width: 0.75; height: 0.25;" 
                    material="color: #ff9048;" 
                    position="0 1.2 1">
                <a-text 
                    value="Guide" 
                    color="#ffffff" 
                    anchor="center" 
                    align="center" 
                    baseline="center"></a-text>
            </a-entity>

            <!-- sky -->
            <a-entity id="sky" geometry="primitive: plane; width: 2000; height: 2000;" material="color: #7EC0EE;" position="0 0 -300"></a-entity>

            <!-- path tiles, with generation of left and right sides -->
            <!-- straight path-->
            <a-entity set-ground-comp set-enviro-comp id="straightPath" obj-model="obj: #straightPath_obj;" material="src: #straightPath_mat"></a-entity>
            <a-entity set-ground-comp set-enviro-comp id="straightPath" obj-model="obj: #straightPath_obj;" material="src: #straightPath_mat" position="0 0 -6"></a-entity>
            <a-entity set-ground-comp set-enviro-comp id="straightPath" obj-model="obj: #straightPath_obj;" material="src: #straightPath_mat" position="0 0 -12"></a-entity>
            <a-entity set-ground-comp set-enviro-comp id="straightPath" obj-model="obj: #straightPath_obj;" material="src: #straightPath_mat" position="0 0 -18"></a-entity>
            <!-- animal #1 -->
            <a-entity load-animal-comp="biomeType: deci; pathDir: path-left" set-curve-l-comp set-enviro-comp="curve: left" id="forkPath" obj-model="obj: #curvePath_obj;" material="src: #curvePath_mat" position="0 0 -24" rotation="0 180 0"></a-entity> 
            <!-- straight path -->
            <a-entity set-ground-comp set-enviro-comp id="straightPath" obj-model="obj: #straightPath_obj;" material="src: #straightPath_mat" position="-6 0 -30"></a-entity>
            <a-entity set-ground-comp set-enviro-comp id="straightPath" obj-model="obj: #straightPath_obj;" material="src: #straightPath_mat" position="-6 0 -36"></a-entity>
            <a-entity set-ground-comp set-enviro-comp id="straightPath" obj-model="obj: #straightPath_obj;" material="src: #straightPath_mat" position="-6 0 -42"></a-entity>
            <a-entity set-ground-comp set-enviro-comp id="straightPath" obj-model="obj: #straightPath_obj;" material="src: #straightPath_mat" position="-6 0 -48"></a-entity>
            <a-entity set-ground-comp set-enviro-comp id="straightPath" obj-model="obj: #straightPath_obj;" material="src: #straightPath_mat" position="-6 0 -54"></a-entity>
            <!-- animal #2 -->
            <a-entity load-animal-comp="biomeType: deci; pathDir: path-right" set-curve-r-comp set-enviro-comp="curve: right" id="forkPath" obj-model="obj: #curvePath_obj;" material="src: #curvePath_mat" position="-6 0 -60" rotation="0 -90 0"></a-entity>
            <!-- straight path -->
            <a-entity set-ground-comp set-enviro-comp id="straightPath" obj-model="obj: #straightPath_obj;" material="src: #straightPath_mat" position="0 0 -66"></a-entity>
            <a-entity set-ground-comp set-enviro-comp id="straightPath" obj-model="obj: #straightPath_obj;" material="src: #straightPath_mat" position="0 0 -72"></a-entity>
            <a-entity set-ground-comp set-enviro-comp id="straightPath" obj-model="obj: #straightPath_obj;" material="src: #straightPath_mat" position="0 0 -78"></a-entity>
            <!-- animal #3 -->
            <a-entity load-animal-comp="biomeType: deci; pathDir: path-right" set-curve-r-comp set-enviro-comp="curve: right" id="forkPath" obj-model="obj: #curvePath_obj;" material="src: #curvePath_mat" position="0 0 -84" rotation="0 -90 0"></a-entity>
            <!-- straight path -->
            <a-entity set-ground-comp set-enviro-comp id="straightPath" obj-model="obj: #straightPath_obj;" material="src: #straightPath_mat" position="6 0 -90"></a-entity>
            <a-entity set-ground-comp set-enviro-comp id="straightPath" obj-model="obj: #straightPath_obj;" material="src: #straightPath_mat" position="6 0 -96"></a-entity>
            <a-entity set-ground-comp set-enviro-comp id="straightPath" obj-model="obj: #straightPath_obj;" material="src: #straightPath_mat" position="6 0 -102"></a-entity>


        </a-scene>
        <script src="scripts/clap.js"></script>
    </body>
</html>
