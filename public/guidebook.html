<!DOCTYPE html>
<html>
    <head>
        <title>The Observation Trail: Guidebook</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>
        <script src="scripts/isotope.js"></script>
        <script src="scripts/guidebook.js"></script>
        <link rel="stylesheet" href="styles/guidebook.css"/>
    </head>
    <body>
        
        <div class="filters">     
            <div class="nav biome">
                <div class="button-group" data-filter-group="biome">
                    <button class="button is-checked" data-filter="">reset</button>
                    <button class="button" data-filter=".deciduous">deciduous forest</button>
                    <button class="button" data-filter=".boreal">boreal forest</button>
                    <button class="button" data-filter=".wetlands">wetlands</button>
                    <button class="button" data-filter=".grasslands">grasslands</button>
                    <button class="button" data-filter=".mountains">mountains</button>
                    <button class="button" data-filter=".coastal">coastal forest</button>
                    <button class="button" data-filter=".tundra">tundra</button>
                </div>
            </div>
            <div class="nav species">
                <div class="button-group" data-filter-group="species">
                    <button class="button is-checked" data-filter="">reset</button>
                    <button class="button" data-filter=".avian">avian</button>
                    <button class="button" data-filter=".canine">canine</button>
                    <button class="button" data-filter=".feline">feline</button>
                    <button class="button" data-filter=".hooved">hooved</button>
                    <button class="button" data-filter=".rodent">rodent</button>
                    <button class="button" data-filter=".ursine">ursine</button>
                    <button class="button" data-filter=".mammal">other mammal</button>
                </div>
            </div>
            <div class="nav size">
                <div class="button-group" data-filter-group="size">
                    <button class="button is-checked" data-filter="">reset</button>
                    <button class="button" data-filter=".sml">small</button>
                    <button class="button" data-filter=".med">medium</button>
                    <button class="button" data-filter=".lrg">large</button>
                </div>
            </div>
            <div class="nav color">
                <div class="button-group" data-filter-group="color">
                    <button class="button is-checked" data-filter=""><div class="swatch reset"></div></button>
                    <button class="button" data-filter=".red"><div class="swatch red"></div></button>
                    <button class="button" data-filter=".brown"><div class="swatch brown"></div></button>
                    <button class="button" data-filter=".black"><div class="swatch black"></div></button>
                    <button class="button" data-filter=".grey"><div class="swatch grey"></div></button>
                    <button class="button" data-filter=".orange"><div class="swatch orange"></div></button>
                </div>
            </div>
        </div>
            
        <div class="left">
            <div class="links" style="display: table;">
                <div style="display: table-cell; vertical-align: bottom;">
                    <img src="http://placehold.it/50" id="biome">
                    <img src="http://placehold.it/50" id="species">
                    <img src="http://placehold.it/50" id="size">
                    <img src="http://placehold.it/50" id="color">
                    <img src="http://placehold.it/50" id="clear" class="button--reset">
                </div>
            </div>
        </div>
        
        <div class="right">
            <div class="grid">


                <div class="grid-item grasslands canine med grey">
                    <div class="cardbg"></div>
                    <div class="card">
                        Grass, canine, med, grey
                    </div>
                </div>

                <div class="grid-item deciduous avian sml black">
                    <div class="cardbg"></div>
                    <div class="card">
                        deci, avian, sml, black
                    </div>
                </div>

                <div class="grid-item deciduous avian sml red">
                    <div class="cardbg"></div>
                    <div class="card">
                        deci, avian, sml, red
                    </div>
                </div>

                <div class="grid-item deciduous avian lrg grey">
                    <div class="cardbg"></div>
                    <div class="card">
                        deci, avian, lrg, grey
                    </div>
                </div>

                <div class="grid-item boreal avian lrg grey">
                    <div class="cardbg"></div>
                    <div class="card">
                        boreal, avian, lrg, grey
                    </div>
                </div>
                
                
            </div>
        </div>

    </body>
</html>
